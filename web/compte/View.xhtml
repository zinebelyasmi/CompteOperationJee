<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteViewDlg" widgetVar="CompteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompteTitle}">
            <h:form id="CompteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompteLabel_rib}"/>
                        <h:outputText value="#{compteController.selected.rib}" title="#{bundle.ViewCompteTitle_rib}"/>
                        <h:outputText value="#{bundle.ViewCompteLabel_solde}"/>
                        <h:outputText value="#{compteController.selected.solde}" title="#{bundle.ViewCompteTitle_solde}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
