<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteCreateDlg" widgetVar="CompteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompteTitle}">
            <h:form id="CompteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompteLabel_rib}" for="rib" />
                        <p:inputText id="rib" value="#{compteController.selected.rib}" title="#{bundle.CreateCompteTitle_rib}" />
                        <p:outputLabel value="#{bundle.CreateCompteLabel_solde}" for="solde" />
                        <p:inputText id="solde" value="#{compteController.selected.solde}" title="#{bundle.CreateCompteTitle_solde}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compteController.create}" value="#{bundle.Save}" update="display,:CompteListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
