<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationEditDlg" widgetVar="OperationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOperationTitle}">
            <h:form id="OperationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOperationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{operationController.selected.id}" title="#{bundle.EditOperationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditOperationLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{operationController.selected.montant}" title="#{bundle.EditOperationTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditOperationLabel_type}" for="type" />
                        <p:inputText id="type" value="#{operationController.selected.type}" title="#{bundle.EditOperationTitle_type}" />
                        <p:outputLabel value="#{bundle.EditOperationLabel_dateOperation}" for="dateOperation" />
                        <p:calendar id="dateOperation" pattern="MM/dd/yyyy" value="#{operationController.selected.dateOperation}" title="#{bundle.EditOperationTitle_dateOperation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOperationLabel_compte}" for="compte" />
                        <p:selectOneMenu id="compte" value="#{operationController.selected.compte}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compteController.itemsAvailableSelectOne}"
                                           var="compteItem"
                                           itemValue="#{compteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operationController.update}" value="#{bundle.Save}" update="display,:OperationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OperationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
