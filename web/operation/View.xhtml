<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationViewDlg" widgetVar="OperationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOperationTitle}">
            <h:form id="OperationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationController.selected != null}">
                        <h:outputText value="#{bundle.ViewOperationLabel_id}"/>
                        <h:outputText value="#{operationController.selected.id}" title="#{bundle.ViewOperationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOperationLabel_montant}"/>
                        <h:outputText value="#{operationController.selected.montant}" title="#{bundle.ViewOperationTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewOperationLabel_type}"/>
                        <h:outputText value="#{operationController.selected.type}" title="#{bundle.ViewOperationTitle_type}"/>
                        <h:outputText value="#{bundle.ViewOperationLabel_dateOperation}"/>
                        <h:outputText value="#{operationController.selected.dateOperation}" title="#{bundle.ViewOperationTitle_dateOperation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOperationLabel_compte}"/>
                        <h:outputText value="#{operationController.selected.compte}" title="#{bundle.ViewOperationTitle_compte}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OperationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
